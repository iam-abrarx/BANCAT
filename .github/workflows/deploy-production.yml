name: Production Deployment

on:
  push:
    branches:
      - master

jobs:
  # 1. Deploy Frontend (Root)
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy Frontend to /
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            admin/**
            api/**
            bancat-api-core/**
            .well-known/**
            .htaccess
            env.production

  # 2. Deploy Backend Code (Secured Folder)
  deploy-backend-code:
    name: Deploy Backend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql

      - name: Install Dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      - name: Create .env
        run: |
          cd backend
          if [ -n "${{ secrets.ENV_FILE }}" ]; then
            echo "${{ secrets.ENV_FILE }}" > .env
          else
            echo "Warning: No ENV_FILE secret found."
            cp .env.example .env
          fi

      - name: Deploy Backend Core to /bancat-api-core
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /bancat-api-core/
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
            **/public/**
            **/storage/*.key

  # 3. Deploy Backend Public (API Entry Point)
  deploy-backend-public:
    name: Deploy Backend Public
    needs: [deploy-frontend, deploy-backend-code]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Modify index.php for Production
        run: |
          cd backend/public
          # Point to the sibling folder bancat-api-core
          sed -i "s|require __DIR__.'/../vendor/autoload.php';|require __DIR__.'/../bancat-api-core/vendor/autoload.php';|g" index.php
          sed -i "s|\$app = require_once __DIR__.'/../bootstrap/app.php';|\$app = require_once __DIR__.'/../bancat-api-core/bootstrap/app.php';|g" index.php

      - name: Deploy Public to /api
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/public/
          server-dir: /api/

  # 4. Deploy Admin
  deploy-admin:
    name: Deploy Admin
    needs: deploy-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Admin
        run: |
          cd admin
          npm install
          npm run build

      - name: Deploy Admin to /admin
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./admin/dist/
          server-dir: /admin/
